<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&family=Zilla+Slab&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="buying.css">
    <link rel="stylesheet" href="../responsive.css">
    <link rel="stylesheet" href="buying-anim.css">
    
    <title>Buying</title>
</head>
<body>
    <div class="menu_container">

        <figure  class="menu_icon-2" id="btn_menu">
            <img src="../resources/icons/icons8-menu-192.png" alt="Menu_icon">
        </figure>
    </div>

    <header class="header">

        <figure class="main_logo">
            <a href="https://benjaminmq2013.github.io/CoffeeShop/">
                <img class="" src="../resources/logo.png" alt="Coffee Logo">
            </a>
        </figure>

        <var class="header_container">
        
            <figure>
                <a href="https://benjaminmq2013.github.io/CoffeeShop/">
                    <img class="header_logo" src="../resources/logo.png" alt="Coffee Logo">
                </a>
            </figure>
            <div class="header_buttons">
                <ul>
                    <li>
                        <a href="">Ordenar</a>
                    </li>
                    <li>
                        <a href="">Variedades</a>
                    </li>
                    <li>
                        <a href="">Cómo llegar</a>
                    </li>
                    <li>
                        <a href="">Contáctanos</a>
                    </li>
                </ul>
            </div>

            <div class="header_buttons--signup">
                <ul>
                    <li>
                        <a href="">FAQ</a>
                    </li>
                </ul>
            </div>

        </var>
        
    </header>


    <main>        
        <section class="Item-select_container">
            <div class="product_selector-container">
                <div class="product_selection-wrapper">

                    <div class="product_selector"><h2>Selecciona tu producto</h2></div></div>
                
                    <div class="options_container"> 
                        <div class="option_container-limits">
                            <div value="" class="product-option" id="product-option_moka"> <p>MOKA</p> </div>
                        </div>                       

                        <div value="" class="product-option" id="product-option_java">                             
                             <p>JAVA</p> 
                            </div>
                        <div value="" class="product-option" id="product-option_kenia"> <p>KENIA</p> </div>
                        <div value="" class="product-option" id="product-option_tarrazu"> <p>TARRAZÚ</p> </div>
                        <div value="" class="product-option" id="product-option_peaberry">
                            <p>PEABERRY</p> 
                            <div class="oscurecer"></div>
                            </div>
                    </div>

                </div>
                   

            <div class="product_preview-container">
                <div class="product_preview">
                    <h1>Producto 1 - Preview</h1>
                    <figure>
                        <img src="../resources/coffee_packages.jpg" alt="">
                    </figure>
                </div>
            </div>

            <div class="add_products-container">

                <div class="final_price">
                    <h3 id="final_priceh3">$17:99</h3>                    
                </div>

                <div class="quantity-controll">
                    <div class="button- quantity-item"  id="btn_less"> <button>-</button> </div>
                    <div class="quantity quantity-item"> <p id="quantity_displaying">1</p> </div>
                    <div class="button+ quantity-item"> <button id="btn_more">+</button> </div>
                </div>

            </div>
        </section>

        <section class="Form_container">
            <form action="" class="form_register">
                <label for="name">                    
                    <input type="text" id="name" placeholder="Nombre:" name="name" autocomplete="name" required>
                </label>
        
                <label for="lastname">                    
                    <input type="text" id="lastname" placeholder="Apellido:" name="lastname" autocomplete="additional-name" required>
                </label>
        
                <label for="username">                    
                    <input type="text" id="username" placeholder="Nombre de usuario:" name="username" autocomplete="username" required>
                </label>
        
                <label for="email">                    
                    <input type="email" id="email" placeholder="Email:" name="email" autocomplete="email" required>
                </label>
        
                <label for="password">                    
                    <input type="password" id="password" placeholder="Contraseña:" name="password" required>
                </label>
        
                <label for="agreement" class="agreement_wrapper">
                    <Span> <a class="agreement-a" href="">Acepto los términos y condiciones</a> </Span>
                    <input type="checkbox" id="agreement"  name="agreement" required>
                </label>
        
                <input type="submit" id="btn_enviar" value="Pagar">
            </form>
        </section>

    </main>


    <footer>
        
    </footer>
    <script src="../scripts/anim.js"></script>

    <script src="./buying.js"></script>
</body>
</html>
