<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&family=Zilla+Slab&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="buying.css">
    <title>Buying</title>
</head>
<body>
    <header class="header">
        <var class="header_container">
            <figure>
                <a href="https://benjaminmq2013.github.io/CoffeeShop/">
                    <img class="header_logo" src="../resources/logo.png" alt="Coffee Logo">
                </a>
            </figure>
            <div class="header_buttons">
                <ul>
                    <li>
                        <a href="">Ordenar</a>
                    </li>
                    <li>
                        <a href="">Variedades</a>
                    </li>
                    <li>
                        <a href="">Cómo llegar</a>
                    </li>
                    <li>
                        <a href="">Contáctanos</a>
                    </li>
                </ul>
            </div>
            <div class="header_buttons--signup">
                <ul>
                    <li>
                        <a href="">FAQ</a>
                    </li>
                </ul>
            </div>
        </var>
    </header>


    <main>

        <section class="Item-select_container">

        </section>

        <section class="Form_container">
            <form action="" class="form_register">
                <label for="name">                    
                    <input type="text" id="name" placeholder="Nombre:" name="name" autocomplete="name" required>
                </label>
        
                <label for="lastname">                    
                    <input type="text" id="lastname" placeholder="Apellido:" name="lastname" autocomplete="additional-name" required>
                </label>
        
                <label for="username">                    
                    <input type="text" id="username" placeholder="Nombre de usuario:" name="username" autocomplete="username" required>
                </label>
        
                <label for="email">                    
                    <input type="email" id="email" placeholder="Email:" name="email" autocomplete="email" required>
                </label>
        
                <label for="password">                    
                    <input type="password" id="password" placeholder="Contraseña:" name="password" required>
                </label>
        
                <label for="agreement" class="agreement_wrapper">
                    <Span> <a href="">Acepto los términos y condiciones</a> </Span>
                    <input type="checkbox" id="agreement"  name="agreement" required>
                </label>
        
                <input type="submit" id="btn_enviar">
            </form>
        </section>

    </main>


    <footer>

    </footer>
</body>
</html>
